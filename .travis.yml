sudo: required
language: python
services:
  - docker
env:
  global:
    - TRAVIS_COMMIT_SHORT=${TRAVIS_COMMIT::8}

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - pypy
install:
  - pip install tox-travis
script:
  - tox
before_install:
  - pip install codecov
after_success:
  - codecov

notifications:
  email: false
  
deploy:
  matrix:
  - provider: script
    script: make travis-build-docker
    on:
      branch: master
  - provider: pypi
    user: mybook
    distributions: sdist bdist_wheel
    password:
      secure: 
    on:
      tags: true
